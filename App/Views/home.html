<html>
	<head>
		<title>Edmur Antonio Cardoso Neto</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body id="background" class="edmur">
		<div class="flags text-center-sm">
			<img beth-each="languages => $lang" src="assets/images/flags/{$lang.flag}" beth-class="currentLang == '{$lang.id}' ? 'selected': ''" beth-click="translate('{$lang.id}')" alt="{$lang.name}">
		</div>
		<div class="wrapper">
			<div class="contentBox userHero">
				<div class="avatar" style="background-image:url('assets/images/edmur.jpg')"></div>
				<div class="userDetails">
					<h1>{{ language.name }}</h1>
					<h2>{{ language.job }}</h2>
				</div>
			</div>
			<ul class="contentBox profileList">
				<li beth-each="squares => $square">
					<a href="{$square.link}" class="link_overlay" target="_blank"></a>
					<div class="social-icon" id="{$square.color}">
						<i class="fa {$square.icon}" aria-hidden="true"></i>
					</div>
					<div class="inner-content">
						<h4>{$square.title}</h4>
						<p>{$square.text}</p>
					</div>
				</li>
			</ul>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script src="assets/js/beth.min.js"></script>
		<script src="assets/js/index.js"></script>
	</body>
</html>
